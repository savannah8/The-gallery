<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Charmonman|Kodchasan|Dancing+Script|Spirax" rel="stylesheet">

<nav class="navbar " style="background-color:brown;">
    <div class="container-fluid">
      <div class="navbar-header">
        <a style="font-family: 'Kodchasan', sans-serif;"class="navbar-brand" id="victor" href="{% url 'homePage' %}">The Image Gallery
           </a>
      </div>

      <!--Dropdown for filtering by location or category-->

      <ul class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                 data-toggle="dropdown" aria-haspopup="true"
                 style="font-family: 'Kodchasan', sans-serif;"aria-expanded="false">
                FILTER BY CATEGORY
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for tag in tags %}
                <a class="dropdown-item" style="font-family: 'Kodchasan', sans-serif;" href="/?tags={{tag.id}}">{{tag.name}}</a>
                <div class="dropdown-divider"></div>
                {% endfor %}
              </div>
            </ul>

            <ul class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                 id="navbarDropdown" role="button" data-toggle="dropdown"
                 style="font-family: 'Kodchasan', sans-serif;" aria-haspopup="true" aria-expanded="false">
               FILTER BY LOCATION
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for location in locations %}
                <a class="dropdown-item" style="font-family: 'Kodchasan', sans-serif;" href="/?location={{location.id}}">{{location.name}}</a>
                <div class="dropdown-divider"></div>
                {% endfor %}
              </div>
            </ul>


      <!--end of dropdown for filtering by location or category-->

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_image' %}">

          <div class="input-group">
            <input type="text" style="font-family: 'Kodchasan', sans-serif; class="form-control" placeholder="Search" name="image">
            <div class="input-group-btn">
              <button class="btn btn-success" style="font-family:sans-serif; type="submit""><i class="glyphicon glyphicon-search"></i>
                Submit</button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
    </div>
  </nav>
